baseURL = "https://paulcutler.org"
title   = "Paul Cutler"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "Paul Cutler" # This message is only used by the RSS template.

# googleAnalytics = ""
disqusShortname = "paulcutler"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Paul Cutler"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Paul Cutler Homepage"
  keywords = "Paul Cutler"
  images = [""]

  homeSubtitle = "Father. Husband. Vinyl music lover. Python student. Novice maker. Podcast host. He / Him."

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Default theme "light" or "dark"
  defaultTheme = "light"
  themeColor = "#252627"

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = " paulcutler.org"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

#  [params.portrait]
#    path = "img/portrait.jpg"
#    alt = "Portrait"

  # Social icons
  [[params.social]]
    name = "mastodon"
    url  = "https://fosstodon.org/@prcutler"

  [[params.social]]
    name = "discogs"
    url  = "https://discogs.com/user/prcutler"

  [[params.social]]
    name = "github"
    url  = "https://github.com/prcutler"

  [[params.social]]
    name = "podcasts-apple"
    url  = "https://www.circuitpythonshow.com/"

  [[params.social]]
    name = "keybase"
    url  = "https://keybase.io/prcutler"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/paulrcutler"

  [[params.social]]
    name = "email"
    url  = "mailto:paul@paulcutler.org"

[languages]
  [languages.en]
    subtitle  = "Paul Cutler Homepage"
    weight    = 1
